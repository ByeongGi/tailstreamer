<!DOCTYPE html>
<html>
    <head>
        <title>TailStreamer</title>
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="js/jquery.highlight-4.js"></script>
        <script src="bower_components/sockjs/sockjs.min.js"></script>
        <script src="bower_components/stomp-websocket/lib/stomp.min.js"></script>
        <script src="js/tailstreamer.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <header>
            <div id="banner"></div>
            <div id="toolbar">
                <a href="#" id="clearButton"><i class="fa fa-ban"></i> Clear</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-search"></i>
                <input id="searchText" type="search"> 
            </div>
        </header>
        <div id="logContent"></div>
        <footer>
            <div id="connectionStatus"><div id="indicator" class="connecting"></div><span id="connectionLabel">Connecting</span></div>
        </footer>
        <div id="connectionMessage"></div>
    </body>
</html>
