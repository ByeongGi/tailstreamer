buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.0.1.RELEASE'
        classpath 'de.obqo.gradle:gradle-lesscss-plugin:1.0-1.3.3'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'spring-boot'
apply plugin: 'lesscss'

version = '0.1'
mainClassName = 'net.thinksincode.tailstreamer.TailStreamer'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.2.1'
    compile 'net.sf.jopt-simple:jopt-simple:4.6'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-websocket'
    compile 'org.springframework:spring-messaging'
    compile 'org.thymeleaf:thymeleaf-spring4'
    testCompile 'junit:junit:4.11'
    testCompile 'com.github.stefanbirkner:system-rules:1.4.0'
    testCompile 'org.mockito:mockito-core:1.9.5'
}

lesscss {
    source = fileTree('src/main/resources/static/less')
    dest = 'build/resources/main/static/css'
    compress = true
}

sourceSets {
    main {
        resources {
            exclude "static/less"
        }
    }
}

clean {
    dependsOn 'cleanLesscss'
}

processResources {
    dependsOn 'lesscss'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
